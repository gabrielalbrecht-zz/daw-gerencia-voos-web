<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="titulo">Listagem de Cidades</ui:define>
	<ui:define name="conteudo">
		<h:form id="formListagem" prependId="false">
			<!--p:messages/-->
			<p:growl />
			<p:commandButton value="Novo" action="#{controleCidade.novo()}"
				update="formEdicao" process="@form" icon="ui-icon-plus"
				oncomplete="PF('dlg').show();" />

			<div align="center">
				<p:panelGrid columns="11">
					<p:outputLabel value="Ordem: " />
					<p:selectOneMenu id="ordem" value="#{controleCidade.dao.ordem}">
						<f:selectItem itemLabel="ID" itemValue="id" />
						<f:selectItem itemLabel="Nome" itemValue="nome" />

						<p:ajax update="listagem" />
					</p:selectOneMenu>
					<p:outputLabel value="Filtro: " />
					<p:inputText value="#{controleCidade.dao.filtro}">
						<p:ajax event="keyup" update="listagem" />
					</p:inputText>
					<p:commandButton value="Filtrar" update="listagem" />
					<p:outputLabel value="Máximo de Objetos: " />
					<p:inputNumber value="#{controleCidade.dao.maximoObjetos}" size="3"
						thousandSeparator="" decimalSeparator="" decimalPlaces="0">

						<p:ajax event="keyup" update="listagem" />
					</p:inputNumber>
					<p:commandButton actionListener="#{controleCidade.dao.primeiro()}"
						title="Primeiro" icon="ui-icon-seek-first" update="listagem" />

					<p:commandButton actionListener="#{controleCidade.dao.anterior()}"
						title="Anterior" icon="ui-icon-seek-prev" update="listagem" />

					<p:commandButton actionListener="#{controleCidade.dao.proximo()}"
						title="Próximo" icon="ui-icon-seek-next" update="listagem" />

					<p:commandButton actionListener="#{controleCidade.dao.ultimo()}"
						title="Último" icon="ui-icon-seek-end" update="listagem" />

				</p:panelGrid>
			</div>
			<p:dataTable value="#{controleCidade.dao.listaObjetos}" var="item"
				id="listagem">
				<f:facet name="footer">
					<p:outputLabel value="#{controleCidade.dao.mensagemNavegacao}" />
				</f:facet>
				<p:column headerText="ID">
					<p:outputLabel value="#{item.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{item.nome}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton action="#{controleCidade.editar(item.id)}"
						icon="ui-icon-pencil" title="Editar"
						oncomplete="PF('dlg').show();" update="formEdicao" process="@form" />

					<p:commandButton action="#{controleCidade.remover(item.id)}"
						icon="ui-icon-trash" title="Remover" update="@form"
						process="@form"
						onclick="if (!confirm('Confirma a exclusão')) return false" />

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="dialogos">
		<p:dialog header="Edição" widgetVar="dlg" resizable="false"
			modal="true" width="50%" height="100%" position="top">
			<h:form id="formEdicao" prependId="false">
				<p:growl id="growl" />
				<p:tabView id="tab" prependId="false">
					<p:tab title="Dados Cidadeis">
						<div align="center">
							<p:panelGrid columns="2">
								<p:outputLabel value="ID" />
								<p:inputText value="#{controleCidade.obj.id}" readonly="true"
									size="5" />

								<p:outputLabel value="Nome" />
								<p:inputText value="#{controleCidade.obj.nome}" id="txtNome"
									size="50" maxlength="50" />

								<p:outputLabel value="País" />
								<p:inputText value="#{controleCidade.obj.pais}" id="txtPais"
									size="50" maxlength="50" />

							</p:panelGrid>
						</div>
					</p:tab>
				</p:tabView>
				<p:panel>
					<div align="center">
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							actionListener="#{controleCidade.salvar()}"
							oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
							update="formEdicao formListagem" />

					</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
